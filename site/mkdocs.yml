site_name: NixOS Modules Lessons
site_url: https://nixos-modules.nix.xn--q9jyb4c
repo_url: https://github.com/djacu/nixos-modules-lessons
repo_name: djacu/nixos-modules-lessons
edit_uri: tree/main

nav:
  - Home: index.md
  - Lessons:
    - Getting Started:
      - lessons/001-a-module/lesson.md
    - Types:
      - lessons/010-basic-types/lesson.md
      - lessons/composite-types/lesson.md
      - lessons/submodule-types/lesson.md
    - Misc:
      - lessons/default-behavior/lesson.md
      - lessons/merging-attrsof/lesson.md
      - lessons/merging-listof/lesson.md
      - lessons/mkif-behavior/lesson.md
      - lessons/mkoption-attributes/lesson.md

theme:
  name: material
  features:
    - content.action.view
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

plugins: 
  - macros
  - social:
      cards_layout_options:
        font_family: Roboto
        title: NixOS Modules Lessons
        description: A collection fo lessons to teach you about NixOS modules.

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - toc:
      permalink: true

